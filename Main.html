<!DOCTYPE html>
<html>
	<script async src="https://www.youtube.com/iframe_api"></script>
	<script>
	function unMuteAudio(){
		var player = YT.get('audio');
		
		if(player.isMuted()){
			player.unMute();
		}
		else{
			player.mute();
		}
		
	}

	var tag = document.createElement('script');

	tag.src = "//www.youtube.com/iframe_api";
	var firstScriptTag = document.getElementsByTagName('script')[0];
	firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

	var player;
	function onYouTubeIframeAPIReady() {
		player = new YT.Player('audio', {
		videoId: '5qap5aO4i9A',
		height: '315',
		width: '360',
		playerVars: {
		'modestbranding': 1,
		'showinfo': 0,
		'autoplay': 1,
		'visibility': 'hidden',
		},
		events: {
		'onReady': onPlayerReady
		}
		});
	}

	function onPlayerReady(event) {
		event.target.mute();
	}
    

	</script>
    <head>
        <title>Oireachill TV</title>
		<style>
		.audio {
		  visibility: hidden;
		}
		.butt{
			height: 200;
			width: 500;
		}
		</style>
	</head>
    <body>
	<div>
		<iframe src="https://www.oireachtas.ie/themes/oireachtas/hourly/live.php?oirtv&autoplay=1&amp;" width="640" height="360"
		frameborder=“2” allow=autoplay></iframe>
	</div>
	<div id="audio" class="audio">
		<!--<iframe id="audio" class="audio_player" width="361" height="315" src="https://www.youtube.com/embed/5qap5aO4i9A?enablejsapi=1"
		frameborder="0" allow="autoplay; encrypted-media;" allowfullscreen allowautoplay></iframe>
		-->
	</div>
	<div class="butt">
		<button type="button" id="butt"  onclick="unMuteAudio()">This is a test to click</button>
	</div>
		
    </body>
</html>
